<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Site Title -->
    <title>Alibaba.com B2B Marketplace | Source Products from Verified Suppliers</title>

    <!-- Meta -->
    <meta name="description"
        content="Alibaba is a leading B2B marketplace connecting buyers with verified suppliers worldwide. Find products, request quotes, and source from millions of suppliers." />
    <meta name="author" content="Alibaba" />
    <meta name="keywords" content="B2B marketplace, wholesale, suppliers, manufacturers, trade, products" />

    <!-- Open Graph -->
    <meta property="og:title" content="Alibaba - B2B Marketplace" />
    <meta property="og:description"
        content="Connect with verified suppliers worldwide. Source products from millions of manufacturers." />
    <meta property="og:type" content="website" />
    <!-- Removed broken og:image reference -->

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@Alibaba" />
    <!-- Removed broken twitter:image reference -->

    <!-- Favicon - Using existing favicon.ico file -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/favicon.ico">
    
    <!-- Manifest for PWA (optional) -->
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials">
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
